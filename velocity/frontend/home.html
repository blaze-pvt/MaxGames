<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/home.css" />
    <title>VELOCITY GAMES</title>
</head>
    <body>            
        <div>
            <nav class="navbar">                
                <div class="logo">Velocity</div>                
                <ul class="nav-links">
                  <input type="checkbox" id="checkbox_toggle" />
                  <label for="checkbox_toggle" class="hamburger">&#9776;</label>                  
                  <div class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li class="services">
                      <a href="#categories">Categories</a>                      
                      <ul class="dropdown">
                        <li><a href="/">Action </a></li>
                        <li><a href="/">Arcade</a></li>
                        <li><a href="/">Shooting</a></li>                        
                      </ul>
                    </li>
                    <li><a href="/report">Report</a></li>
                    <li><a href="/contact">Contact</a></li>
                  </div>
                </ul>
              </nav>
              <br>    
        </div>  

        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="images/test.png" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/test.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/test.png" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          
          <br><hr>
          <div class="gallery">                      
            <a target="_blank" href="images/test.png">
              <img src="images/test.png" alt="Cinque Terre">
            </a>
            <div class="desc">TIC TAC TOE</div>
          </div>
          
          <div class="gallery">
            <a target="_blank" href="images/test.png">
              <img src="images/test.png" alt="Forest" width="600" height="400">
            </a>
            <div class="desc">Space Invaders</div>
          </div>
          
          <div class="gallery">
            <a target="_blank" href="images/test.png">
              <img src="images/test.png" alt="Northern Lights" width="600" height="400">
            </a>
            <div class="desc">Maze</div>
          </div>
          
          <div class="gallery">
            <a target="_blank" href="images/test.png">
              <img src="images/test.png" alt="Mountains" width="600" height="400">
            </a>
            <div class="desc">APP</div>
          </div>          
          <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
          </script>
    </body>    
</html>
